<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Willkommens-App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Willkommens-App</h1>
    <form id="greeting-form" aria-describedby="hint">
      <label for="first-name">Vorname</label>
      <input id="first-name" name="first-name" type="text" autocomplete="given-name" required />
      <p id="hint" class="hint">Bitte gib deinen Vornamen ein und klicke auf Speichern.</p>
      <button type="submit">Speichern</button>
    </form>
    <p id="response" role="status" aria-live="polite"></p>
    <button id="continue-button" type="button" hidden>Weiter</button>
  </main>
  <section
    id="bounce-overlay"
    class="overlay"
    role="dialog"
    aria-modal="true"
    aria-labelledby="bounce-title"
    hidden
  >
    <div class="overlay-content">
      <h2 id="bounce-title">Springender Ball</h2>
      <canvas id="bounce-canvas" width="420" height="260" aria-hidden="true"></canvas>
      <div class="overlay-controls">
        <p class="collision-counter" aria-live="polite">
          Stöße: <span id="collision-count">0</span>
        </p>
        <button id="stop-button" type="button" class="stop">Stop</button>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
